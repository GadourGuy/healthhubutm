<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Member | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        
        .form-box { 
            width: 100%; max-width: 500px; 
            background: white; padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            border: 1px solid #e1e4e8;
        }
        
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { color: #2c3e50; margin-bottom: 10px; }
        .form-header p { color: #7f8c8d; font-size: 14px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; font-size: 14px; }
        input { 
            width: 100%; padding: 12px 15px; 
            border: 1px solid #ddd; border-radius: 8px; 
            font-size: 15px; transition: border 0.3s; 
        }
        input:focus { border-color: #3498db; outline: none; }
        
        .btn-submit { 
            width: 100%; background: #3498db; color: white; 
            border: none; padding: 14px; border-radius: 8px; 
            font-size: 16px; font-weight: 700; cursor: pointer; 
            transition: background 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { background: #2980b9; }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #7f8c8d; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #2c3e50; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="form-box">
            <div class="form-header">
                <div style="width:50px; height:50px; background:#e3f2fd; color:#3498db; border-radius:50%; display:flex; align-items:center; justify-content:center; margin:0 auto 15px; font-size:20px;">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h2>Add New Member</h2>
                <p>Manually register a new member to the system</p>
            </div>
            
            <form th:action="@{/admin/users/save-member}" method="post">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="firstName" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lastName" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Default Password</label>
                    <input type="password" name="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit">Create Member Account</button>
            </form>
            
            <a th:href="@{/admin/users}" class="back-link">Cancel and go back</a>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
