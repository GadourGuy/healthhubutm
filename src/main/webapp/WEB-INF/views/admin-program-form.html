<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Program | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; display: flex; justify-content: center; padding: 40px 20px; }
        
        .form-box { 
            width: 100%; max-width: 600px; 
            background: white; padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); 
            border: 1px solid #e1e4e8;
            height: fit-content;
        }
        
        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { color: #2c3e50; margin: 0 0 10px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        input, textarea { 
            width: 100%; padding: 12px; 
            border: 1px solid #ddd; border-radius: 8px; 
            font-size: 15px; 
        }
        input:focus, textarea:focus { border-color: #3498db; outline: none; }
        
        .btn-submit { 
            width: 100%; background: #2ecc71; color: white; 
            border: none; padding: 14px; border-radius: 8px; 
            font-size: 16px; font-weight: 700; cursor: pointer; 
            transition: background 0.3s;
        }
        .btn-submit:hover { background: #27ae60; }
        
        .back-link { display: block; text-align: center; margin-top: 20px; color: #7f8c8d; text-decoration: none; }
        .back-link:hover { color: #2c3e50; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="form-box">
            <div class="form-header">
                <h2 th:text="${program.id == 0 ? 'Create New Program' : 'Edit Program'}">Manage Program</h2>
            </div>
            
            <form th:action="@{/admin/programs/save}" method="post">
                <input type="hidden" name="id" th:value="${program.id != 0 ? program.id : ''}">

                <div class="form-group">
                    <label>Program Name</label>
                    <input type="text" name="name" th:value="${program.name}" placeholder="e.g. Yoga for Beginners" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" th:text="${program.description}" placeholder="Describe the program..." required></textarea>
                </div>

                <div class="form-row" style="display: flex; gap: 20px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Duration (Weeks)</label>
                        <input type="number" name="durationWeeks" th:value="${program.durationWeeks}" placeholder="12" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Monthly Fee (RM)</label>
                        <input type="number" step="0.01" name="monthlyFee" th:value="${program.monthlyFee}" placeholder="150.00" required>
                    </div>
                </div>

                <button type="submit" class="btn-submit" th:text="${program.id == 0 ? 'Create Program' : 'Save Changes'}">Save</button>
            </form>
            
            <a th:href="@{/admin/programs}" class="back-link">Cancel and return to list</a>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
