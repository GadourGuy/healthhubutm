<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Programs | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* FOOTER FIX */
        body { 
            background: #f4f6f9; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .main-content { 
            flex: 1; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%; 
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; font-size: 28px; margin: 0; }
        
        .btn-add { 
            background: #2ecc71; color: white; padding: 10px 20px; 
            text-decoration: none; border-radius: 8px; font-weight: 600; 
            display: inline-flex; align-items: center; gap: 8px; 
            transition: all 0.2s; 
        }
        .btn-add:hover { background: #27ae60; transform: translateY(-2px); }

        /* TABLE STYLES */
        .table-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; text-align: left; padding: 18px 25px; color: #7f8c8d; font-weight: 700; text-transform: uppercase; font-size: 13px; border-bottom: 1px solid #eee; }
        td { padding: 18px 25px; border-bottom: 1px solid #f1f1f1; color: #2c3e50; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #fafafa; }

        .actions { display: flex; gap: 10px; }
        
        .btn-icon { border: none; background: none; cursor: pointer; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 5px; text-decoration: none; }
        .btn-edit { color: #3498db; }
        .btn-edit:hover { color: #2980b9; }
        .btn-del { color: #e74c3c; }
        .btn-del:hover { color: #c0392b; }

        .empty-state { text-align: center; padding: 50px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="header">
            <h1>Manage Programs</h1>
            <a th:href="@{/admin/programs/add}" class="btn-add">
                <i class="fas fa-plus"></i> Add New Program
            </a>
        </div>

        <div class="table-card">
            <table th:unless="${#lists.isEmpty(programs)}">
                <thead>
                    <tr>
                        <th style="width: 40%;">Program Name</th>
                        <th>Duration</th>
                        <th>Monthly Fee</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="program : ${programs}">
                        <td>
                            <div style="font-weight: 600; font-size: 16px;" th:text="${program.name}">Program Name</div>
                            <div style="font-size: 13px; color: #7f8c8d; margin-top: 4px;" th:text="${program.description}">Description</div>
                        </td>
                        <td th:text="${program.durationWeeks} + ' Weeks'">12 Weeks</td>
                        <td th:text="'RM ' + ${program.monthlyFee}">RM 100.00</td>
                        <td>
                            <div class="actions">
                                <a th:href="@{/admin/programs/edit(id=${program.id})}" class="btn-icon btn-edit">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <form th:action="@{/admin/programs/delete}" method="post" onsubmit="return confirm('Delete this program?');">
                                    <input type="hidden" name="id" th:value="${program.id}">
                                    <button type="submit" class="btn-icon btn-del">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="empty-state" th:if="${#lists.isEmpty(programs)}">
                <i class="fas fa-dumbbell" style="font-size: 40px; margin-bottom: 15px; color: #e1e4e8;"></i>
                <p>No programs found. Click "Add New Program" to start.</p>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
