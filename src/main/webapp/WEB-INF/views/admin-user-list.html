<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* FOOTER FIX */
        body { 
            background: #f4f6f9; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .main-content { 
            flex: 1; /* Pushes footer down */
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%; 
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h1 { color: #2c3e50; font-size: 28px; margin: 0; }
        
        .action-buttons { display: flex; gap: 15px; }
        
        /* BUTTON STYLES */
        .btn { padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: 600; display: inline-flex; align-items: center; gap: 8px; transition: all 0.2s; border: none; cursor: pointer; font-size: 14px; }
        
        .btn-trainer { background: #2ecc71; color: white; }
        .btn-trainer:hover { background: #27ae60; transform: translateY(-2px); }
        
        .btn-member { background: #3498db; color: white; }
        .btn-member:hover { background: #2980b9; transform: translateY(-2px); }

        /* TABLE STYLES */
        .table-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e1e4e8; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; text-align: left; padding: 18px 25px; color: #7f8c8d; font-weight: 700; text-transform: uppercase; font-size: 13px; border-bottom: 1px solid #eee; }
        td { padding: 18px 25px; border-bottom: 1px solid #f1f1f1; color: #2c3e50; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #fafafa; }

        /* BADGES */
        .badge { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-member { background: #e3f2fd; color: #2196f3; }
        .badge-trainer { background: #fff3e0; color: #ff9800; }
        .badge-admin { background: #ffebee; color: #e74c3c; }

        /* DELETE BUTTON ICON FIX */
        .btn-del { 
            color: #e74c3c; background: rgba(231, 76, 60, 0.1); 
            padding: 8px 12px; border-radius: 6px; 
            font-size: 13px; transition: all 0.2s;
        }
        .btn-del:hover { background: #e74c3c; color: white; }
        .btn-del i { margin-right: 5px; } /* Fix icon spacing */

    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="header">
            <h1>User Directory</h1>
            <div class="action-buttons">
                <a th:href="@{/admin/users/add-member}" class="btn btn-member">
                    <i class="fas fa-user-plus"></i> Add Member
                </a>
                <a th:href="@{/admin/users/add-trainer}" class="btn btn-trainer">
                    <i class="fas fa-chalkboard-teacher"></i> Add Trainer
                </a>
            </div>
        </div>

        <div class="table-card">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div style="width:35px; height:35px; background:#f0f2f5; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#bdc3c7;">
                                    <i class="fas fa-user"></i>
                                </div>
                                <span th:text="${user.firstName} + ' ' + ${user.lastName}" style="font-weight:600;">Name</span>
                            </div>
                        </td>
                        <td th:text="${user.email}">Email</td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${user.role == 'TRAINER' ? 'badge-trainer' : (user.role == 'ADMIN' ? 'badge-admin' : 'badge-member')}" 
                                  th:text="${user.role}">ROLE</span>
                        </td>
                        <td>
                            <form th:action="@{/admin/users/delete}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <button type="submit" class="btn btn-del">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
