<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f6f9; /* Clean light gray background */
            /* Removed the blue linear-gradient */
        }

        /* Container for centering the login box */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05); /* Softer shadow */
            padding: 40px;
            border: 1px solid #e1e4e8;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo i {
            font-size: 40px;
            color: #2ecc71; /* Health Green */
            margin-bottom: 10px;
        }
        
        .logo h1 {
            font-size: 26px;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        
        .form-control:focus {
            border-color: #2ecc71;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 13px;
        }
        
        .forgot-password {
            color: #3498db;
            text-decoration: none;
        }
        
        .btn-login {
            background-color: #2ecc71; /* Green Button */
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-bottom: 15px;
        }
        
        .btn-login:hover {
            background-color: #27ae60;
        }
        
        .btn-secondary {
            background-color: white;
            color: #2c3e50;
            border: 2px solid #ecf0f1;
        }
        
        .btn-secondary:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        /* Error Message Style */
        .alert-error {
            background-color: #ffebee;
            color: #c0392b;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="content-wrapper">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <h1>Welcome Back</h1>
                <p>Sign in to continue to HealthHub</p>
            </div>

            <div th:if="${param.error}" class="alert-error">
                <i class="fas fa-exclamation-circle"></i> Invalid email or password
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Email</label> <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" id="email" name="email" class="form-control" placeholder="example@utm.my" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>


                <button type="submit" class="btn-login">Sign In</button>
                <a th:href="@{/register}" class="btn-login btn-secondary" style="display:block; text-align:center; text-decoration:none;">Create New Account</a>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
