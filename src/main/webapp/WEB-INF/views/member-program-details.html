<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Program Details | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background-color: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { flex: 1; max-width: 1000px; margin: 40px auto; padding: 20px; width: 100%; }
        
        .back-link { display: inline-flex; align-items: center; gap: 8px; color: #7f8c8d; text-decoration: none; margin-bottom: 20px; font-weight: 600; }
        .back-link:hover { color: #2c3e50; }

        .details-card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 4px 25px rgba(0,0,0,0.05); border: 1px solid #e1e4e8;
            display: flex; flex-direction: column;
        }
        
        .details-header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            padding: 40px; color: white; text-align: center;
        }
        .details-header h1 { font-size: 32px; margin-bottom: 10px; }
        .details-header p { opacity: 0.9; font-size: 18px; }

        .details-body { padding: 40px; }
        
        .info-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px; margin-bottom: 40px; padding-bottom: 30px; border-bottom: 1px solid #f1f2f6;
        }
        
        .info-item h3 { font-size: 14px; color: #95a5a6; text-transform: uppercase; margin-bottom: 5px; }
        .info-item p { font-size: 18px; color: #2c3e50; font-weight: 600; }
        .info-item i { color: #2ecc71; margin-right: 5px; }

        .description-section h3 { color: #2c3e50; margin-bottom: 15px; }
        .description-section p { color: #7f8c8d; line-height: 1.6; margin-bottom: 30px; }

        /* TRAINER SECTION */
        .trainer-box {
            background: #f8f9fa; border-radius: 10px; padding: 25px;
            display: flex; align-items: center; gap: 20px; border: 1px solid #e9ecef;
        }
        .trainer-avatar {
            width: 60px; height: 60px; background: #e3f2fd; color: #3498db;
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px;
        }
        .trainer-info h4 { color: #2c3e50; margin-bottom: 5px; }
        .trainer-info p { color: #7f8c8d; font-size: 14px; margin: 0; }
        .specialization { 
            display: inline-block; background: #e3f2fd; color: #3498db; 
            padding: 2px 8px; border-radius: 4px; font-size: 12px; margin-top: 5px;
        }

        .action-area {
            padding: 30px 40px; background: #fafafa; border-top: 1px solid #e1e4e8;
            text-align: right;
        }
        
        .btn-action {
            padding: 12px 30px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; text-decoration: none; display: inline-block;
        }
        .btn-enroll { background-color: #2ecc71; color: white; }
        .btn-enroll:hover { background-color: #27ae60; }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <a th:href="@{/member/programs}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Programs
        </a>

        <div class="details-card">
            <div class="details-header">
                <h1 th:text="${program.name}">Program Name</h1>
                <p>Fitness Program</p>
            </div>

            <div class="details-body">
                <div class="info-grid">
                    <div class="info-item">
                        <h3>Duration</h3>
                        <p><i class="far fa-clock"></i> <span th:text="${program.durationWeeks}">0</span> Weeks</p>
                    </div>
                    <div class="info-item">
                        <h3>Monthly Fee</h3>
                        <p><i class="fas fa-tag"></i> RM <span th:text="${program.monthlyFee}">0.00</span></p>
                    </div>
                    <div class="info-item">
                        <h3>Intensity</h3>
                        <p><i class="fas fa-fire"></i> Moderate</p>
                    </div>
                </div>

                <div class="description-section">
                    <h3>About this Program</h3>
                    <p th:text="${program.description}">Full description here...</p>
                </div>

                <div class="trainer-box" th:if="${program.trainer != null}">
                    <div class="trainer-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="trainer-info">
                        <h3>Led by Trainer</h3>
                        <h4 th:text="${program.trainer.name}">Trainer Name</h4>
                        <p th:text="${program.trainer.bio}">Trainer Bio</p>
                        <span class="specialization" th:text="${program.trainer.specialization}">Specialization</span>
                    </div>
                </div>
            </div>

            <div class="action-area">
                <form th:action="@{/member/programs/enroll}" method="post">
                    <input type="hidden" name="programId" th:value="${program.id}">
                    <button type="submit" class="btn-action btn-enroll">Enroll Now</button>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
