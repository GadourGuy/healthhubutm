<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer | UTMHealthHub</title>
    <style>
        /* Footer Styles */
        .utm-footer {
            background: #1a1a2e;
            color: white;
            padding: 25px 40px;
            margin-top: auto;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .footer-copyright {
            color: #b0b0b0;
            font-size: 15px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            letter-spacing: 0.3px;
        }
        
        .footer-separator {
            color: #6a11cb;
            font-size: 16px;
            font-weight: 300;
        }
        
        .footer-tagline {
            color: #d0d0d0;
            font-size: 15px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        /* Mobile Styles */
        @media (max-width: 768px) {
            .utm-footer {
                padding: 20px;
            }
            
            .footer-container {
                flex-direction: column;
                gap: 8px;
                text-align: center;
            }
            
            .footer-separator {
                display: none;
            }
            
            .footer-copyright, .footer-tagline {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Footer -->
    <footer class="utm-footer">
        <div class="footer-container">
            <p class="footer-copyright">&copy; 2024 UTMHealthHub. All rights reserved.</p>
            <span class="footer-separator">â€¢</span>
            <p class="footer-tagline">UTM Healthhub System</p>
        </div>
    </footer>
</body>
</html>
