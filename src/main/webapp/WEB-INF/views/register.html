<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Include the same CSS from your login.html here for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { display: flex; flex-direction: column; min-height: 100vh; background-color: #f4f6f9; }
        .content-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px 20px; }
        .login-container { width: 100%; max-width: 500px; /* Slightly wider for register form */ background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05); padding: 40px; border: 1px solid #e1e4e8; }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo i { font-size: 40px; color: #2ecc71; margin-bottom: 10px; }
        .logo h1 { font-size: 26px; color: #2c3e50; margin-bottom: 5px; }
        .logo p { color: #7f8c8d; font-size: 14px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #34495e; font-weight: 600; font-size: 14px; }
        .input-with-icon { position: relative; }
        .input-with-icon i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #bdc3c7; }
        .form-control { width: 100%; padding: 12px 12px 12px 40px; border: 1px solid #dfe6e9; border-radius: 8px; font-size: 14px; transition: all 0.3s ease; background-color: #fafafa; }
        .form-control:focus { border-color: #2ecc71; background-color: #fff; outline: none; box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1); }
        .btn-login { background-color: #2ecc71; color: white; border: none; padding: 14px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s ease; margin-bottom: 15px; }
        .btn-login:hover { background-color: #27ae60; }
        .options { text-align: center; font-size: 14px; margin-top: 15px; }
        .options a { color: #2ecc71; text-decoration: none; font-weight: 600; }
        
        /* Two columns for names */
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }
    </style>
</head>
<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="content-wrapper">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p>Join HealthHub today</p>
            </div>
            
            <form action="/register" method="post" th:action="@{/register}">
                
                <div class="row">
                    <div class="col form-group">
                        <label>First Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="firstName" class="form-control" placeholder="John" required>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>Last Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" name="lastName" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" class="form-control" placeholder="Repeat password" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Register Now</button>
                
                <div class="options">
                    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
