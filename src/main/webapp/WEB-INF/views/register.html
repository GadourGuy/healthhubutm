<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .register-container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 50px 40px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo i {
            font-size: 48px;
            color: #2575fc;
            margin-bottom: 15px;
        }
        
        .logo h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 15px;
        }
        
        .login-link a {
            color: #2575fc;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 25px;
            }
            
            .logo h1 {
                font-size: 28px;
            }
            
            .logo i {
                font-size: 40px;
            }
        }
        
        @keyframes inputFocus {
            from {
                box-shadow: 0 0 0 0 rgba(37, 117, 252, 0.1);
            }
            to {
                box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.1);
            }
        }
        
        .form-control:focus {
            animation: inputFocus 0.3s ease-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 117, 252, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 117, 252, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 117, 252, 0);
            }
        }
        
        .btn-register:focus {
            animation: pulse 1.5s infinite;
        }
        
        .required {
            color: #dc3545;
        }
        
        .name-group {
            display: flex;
            gap: 15px;
        }
        
        .name-group .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-user-plus"></i>
            <h1>Create Account</h1>
        </div>
        
        <form action="#" method="post">
            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First Name <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="first-name" class="form-control" placeholder="Enter first name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="last-name">Last Name <span class="required">*</span></label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="last-name" class="form-control" placeholder="Enter last name" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                    <span class="password-toggle" title="Password is hidden for security">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                <div class="input-with-icon">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password" required>
                    <span class="password-toggle" title="Password is hidden for security">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <button type="submit" class="btn-register">Create Account</button>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
