<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trainer Dashboard | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; margin: 0; display: flex; flex-direction: column; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        
        .dashboard-header { margin-bottom: 40px; }
        .dashboard-header h1 { color: #2c3e50; font-size: 32px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-left: 5px solid #2ecc71; }
        .stat-number { font-size: 36px; font-weight: 800; color: #2c3e50; }
        .stat-label { color: #7f8c8d; text-transform: uppercase; font-size: 14px; font-weight: 600; }
        
        .quick-actions { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .action-card { 
            background: white; padding: 30px; border-radius: 12px; text-align: center; 
            text-decoration: none; color: #2c3e50; transition: transform 0.2s; border: 1px solid #e1e4e8;
        }
        .action-card:hover { transform: translateY(-5px); border-color: #2ecc71; }
        .action-icon { font-size: 32px; color: #2ecc71; margin-bottom: 15px; }
        .action-title { font-weight: 700; font-size: 18px; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <div class="dashboard-header">
            <h1>Trainer Dashboard</h1>
            <p>Welcome back, Coach. Here is your overview.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" th:text="${programCount}">0</div>
                <div class="stat-label">Active Programs</div>
            </div>
            <div class="stat-card" style="border-left-color: #3498db;">
                <div class="stat-number" th:text="${memberCount}">0</div>
                <div class="stat-label">Total Members</div>
            </div>
            <div class="stat-card" style="border-left-color: #e67e22;">
                <div class="stat-number">RM 4.5k</div>
                <div class="stat-label">Monthly Revenue</div>
            </div>
        </div>

        <h2>Quick Actions</h2>
        <div class="quick-actions">
            <a th:href="@{/trainer/plans/create}" class="action-card">
                <div class="action-icon"><i class="fas fa-plus-circle"></i></div>
                <div class="action-title">Create New Plan</div>
            </a>
            <a th:href="@{/trainer/plans}" class="action-card">
                <div class="action-icon"><i class="fas fa-dumbbell"></i></div>
                <div class="action-title">Manage Plans</div>
            </a>
            <a th:href="@{/trainer/members}" class="action-card">
                <div class="action-icon"><i class="fas fa-users"></i></div>
                <div class="action-title">Members Insight</div>
            </a>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
