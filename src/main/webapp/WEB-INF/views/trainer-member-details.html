<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Details | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { max-width: 1000px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        
        .profile-header { background: white; padding: 30px; border-radius: 12px; display: flex; align-items: center; gap: 20px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .avatar { width: 80px; height: 80px; background: #e8f5e9; color: #2ecc71; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; }
        
        .enrollment-card { background: white; border-radius: 12px; overflow: hidden; margin-bottom: 20px; border: 1px solid #e1e4e8; }
        .card-header { background: #fafafa; padding: 15px 25px; border-bottom: 1px solid #eee; font-weight: 700; color: #2c3e50; }
        .card-body { padding: 25px; }
        
        .tag { background: #d1f2eb; color: #0e6251; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; }
        .info-row { color: #555; margin-bottom: 8px; font-size: 15px; }
        .info-label { font-weight: 600; color: #2c3e50; width: 120px; display: inline-block; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <a th:href="@{/trainer/members}" style="color:#7f8c8d; text-decoration:none; display:inline-block; margin-bottom:20px;">
            <i class="fas fa-arrow-left"></i> Back to Directory
        </a>

        <div class="profile-header">
            <div class="avatar"><i class="fas fa-user"></i></div>
            <div th:if="${user != null}">
                <h1 style="margin:0; font-size:24px;" th:text="${user.firstName} + ' ' + ${user.lastName}">Member Name</h1>
                <p style="margin:5px 0 0; color:#7f8c8d;" th:text="${user.email}">user@email.com</p>
                <div style="margin-top:10px;">
                    <span class="tag">Active Member</span>
                </div>
            </div>
            <div th:unless="${user != null}">
                <h1>User Not Found</h1>
                <p>The requested member ID does not exist.</p>
            </div>
        </div>

        <h3 style="color:#2c3e50; margin-bottom:15px;">Enrollment History</h3>
        
        <div th:each="enrollment : ${enrollments}" class="enrollment-card">
            <div class="card-header">
                <i class="fas fa-dumbbell" style="margin-right:10px; color:#2ecc71;"></i>
                <span th:text="${enrollment.program.name}">Program Name</span>
            </div>
            <div class="card-body">
                <div class="info-row">
                    <span class="info-label">Enrolled On:</span>
                    <span th:text="${#dates.format(enrollment.enrollmentDate, 'dd MMM yyyy')}">Date</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Duration:</span>
                    <span th:text="${enrollment.program.durationWeeks} + ' Weeks'">12 Weeks</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span style="color:#2ecc71; font-weight:bold;">In Progress</span>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(enrollments)}" class="enrollment-card">
            <div class="card-body" style="text-align:center; color:#999; padding: 40px;">
                <i class="fas fa-clipboard-list" style="font-size: 30px; margin-bottom: 10px; display:block;"></i>
                This user has not enrolled in any programs yet.
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
