<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Members | UTMHealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background-color: #f5f7fa;
        }
        
        .main-content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        /* Members Table */
        .members-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-collapse: collapse;
        }
        
        .members-table th {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px 20px;
            text-align: left;
            font-weight: 600;
        }
        
        .members-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
        }
        
        .members-table tr:hover {
            background-color: #f8f9fa;
        }
        
        /* Member Info */
        .member-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .member-email {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        /* Program Assignment Form */
        .program-form {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .program-input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            width: 200px;
        }
        
        .program-input:focus {
            border-color: #2575fc;
            outline: none;
        }
        
        .btn-assign {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-assign:hover {
            opacity: 0.9;
        }
        
        /* Current Program */
        .current-program {
            background: #e8f5e9;
            color: #28a745;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .empty-state i {
            font-size: 64px;
            color: #adb5bd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .members-table {
                display: block;
                overflow-x: auto;
            }
            
            .program-form {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .program-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    
    <main class="main-content">
        <div class="page-header">
            <h1>Member List</h1>
        </div>
        
        <div class="empty-state" th:if="${#lists.isEmpty(members)}">
            <i class="fas fa-users"></i>
            <h3>No Members</h3>
            <p>No members in the system.</p>
        </div>
        
        <table class="members-table" th:unless="${#lists.isEmpty(members)}">
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Current Program</th>
                    <th>Assign Program</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="member : ${members}">
                    <td>
                        <div class="member-name" th:text="${member.firstName + ' ' + member.lastName}">

                        </div>
                        <div class="member-email" th:text="${member.email}">

                        </div>
                    </td>

                    <td>
                        <div th:if="${member.currentProgram}" class="current-program">
                            <span th:text="${member.currentProgram}">Weight Loss</span>
                        </div>
                        <div th:unless="${member.currentProgram}" style="color: #6c757d;">
                            No program
                        </div>
                    </td>

                    <td>
                        <form th:action="/trainer/assign-program" method="post" class="program-form">
                            <input type="hidden" name="memberId" th:value="${member.id}">
                            
                            <input type="text" 
                                   name="programName" 
                                   class="program-input" 
                                   placeholder="Enter program name"
                                   required>
                            
                            <button type="submit" class="btn-assign">
                                <i class="fas fa-plus"></i> Assign
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

</body>
</html>
