<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Plan | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { max-width: 800px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        
        .form-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.05); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 600; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        
        .btn-submit { background: #2ecc71; color: white; width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; font-size: 16px; transition: background 0.3s; }
        .btn-submit:hover { background: #27ae60; }
        
        .header-text { text-align: center; margin-bottom: 30px; color: #2c3e50; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <h1 class="header-text" th:text="${program.id == 0 ? 'Design New Program' : 'Edit Program'}">Manage Program</h1>
        
        <div class="form-card">
            <form th:action="@{/trainer/plans/save}" method="post">
                
                <input type="hidden" name="id" th:value="${program.id != 0 ? program.id : ''}">

                <div class="form-group">
                    <label>Program Name</label>
                    <input type="text" name="name" th:value="${program.name}" placeholder="e.g. High Intensity Cardio" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" th:text="${program.description}" placeholder="Describe the workout plan..." required></textarea>
                </div>

                <div class="form-group">
                    <label>Duration (Weeks)</label>
                    <input type="number" name="durationWeeks" th:value="${program.durationWeeks}" placeholder="e.g. 12" required>
                </div>

                <div class="form-group">
                    <label>Monthly Fee (RM)</label>
                    <input type="number" step="0.01" name="monthlyFee" th:value="${program.monthlyFee}" placeholder="e.g. 150.00" required>
                </div>

                <button type="submit" class="btn-submit" th:text="${program.id == 0 ? 'Publish Program' : 'Update Program'}">Submit</button>
            </form>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
