<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Plans | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-create { background: #2ecc71; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; }
        
        .plans-table { width: 100%; background: white; border-radius: 12px; border-collapse: collapse; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .plans-table th { background: #e8f5e9; text-align: left; padding: 15px 25px; color: #2c3e50; }
        .plans-table td { padding: 15px 25px; border-bottom: 1px solid #eee; color: #555; }
        .plans-table tr:last-child td { border-bottom: none; }
        
        .btn-edit { color: #3498db; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; }
        .btn-edit:hover { color: #2980b9; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <div class="header-flex">
            <h1>My Fitness Plans</h1>
            <a th:href="@{/trainer/plans/create}" class="btn-create"><i class="fas fa-plus"></i> Create New</a>
        </div>

        <table class="plans-table">
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="program : ${programs}">
                    <td th:text="${program.name}">Weight Loss</td>
                    <td th:text="${program.durationWeeks} + ' Weeks'">12 Weeks</td>
                    <td th:text="'RM ' + ${program.monthlyFee}">RM 100</td>
                    <td>
                        <a th:href="@{/trainer/plans/edit(id=${program.id})}" class="btn-edit">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
