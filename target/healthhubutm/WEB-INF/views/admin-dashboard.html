<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        .stat-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center; }
        .stat-num { font-size: 36px; font-weight: 800; color: #2c3e50; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .btn-card { display: block; padding: 20px; background: white; border-radius: 8px; text-decoration: none; color: #333; font-weight: 600; text-align: center; border: 1px solid #ddd; transition: 0.2s; }
        .btn-card:hover { border-color: #2ecc71; color: #2ecc71; transform: translateY(-3px); }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <h1>Admin Dashboard</h1>
        
        <div class="grid">
            <div class="stat-card">
                <div class="stat-num" th:text="${memberCount}">0</div>
                <div>Members</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" th:text="${trainerCount}">0</div>
                <div>Trainers</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" th:text="${programCount}">0</div>
                <div>Programs</div>
            </div>
        </div>

        <h2>Management Console</h2>
        <div class="grid">
            <a th:href="@{/admin/users}" class="btn-card"><i class="fas fa-users"></i> Manage Users</a>
            <a th:href="@{/admin/programs}" class="btn-card"><i class="fas fa-dumbbell"></i> Manage Programs</a>
            <a th:href="@{/admin/reports}" class="btn-card"><i class="fas fa-chart-line"></i> View Reports</a>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
