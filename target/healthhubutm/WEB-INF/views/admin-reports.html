<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>System Reports | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        
        /* FOOTER FIX */
        body { 
            background: #f4f6f9; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }
        .main-content { 
            flex: 1; /* Pushes footer down */
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%; 
        }
        
        .header { margin-bottom: 30px; }
        .header h1 { color: #2c3e50; font-size: 28px; }
        
        .report-card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #e1e4e8;
        }
        
        .report-card h3 { margin-top: 0; color: #2c3e50; display: flex; align-items: center; gap: 10px; }
        .highlight { color: #2ecc71; font-weight: 800; font-size: 32px; margin: 10px 0; }
        .note { color: #95a5a6; font-size: 13px; font-style: italic; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="main-content">
        <div class="header">
            <h1>Admin Reports</h1>
        </div>
        
        <div class="report-card">
            <h3><i class="fas fa-file-invoice-dollar" style="color:#2ecc71;"></i> Revenue Projection</h3>
            <p>Estimated monthly revenue based on current active programs:</p>
            <div class="highlight" th:text="'RM ' + ${estRevenue}">RM 0.00</div>
            <p class="note">*This calculation assumes 1 active user per program type.</p>
        </div>

        <div class="report-card">
            <h3><i class="fas fa-layer-group" style="color:#3498db;"></i> Program Inventory</h3>
            <p>Total Active Programs available in the system:</p>
            <div class="highlight" style="color:#3498db;" th:text="${totalPrograms}">0</div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
