<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HealthHub@UTM : Home</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f8fb;
    margin: 0;
    padding: 40px;
  }
  .card {
    max-width: 520px;
    margin: auto;
    background: #fff;
    padding: 28px;
    border-radius: 14px;
    box-shadow: 0 8px 22px rgba(0,0,0,.08);
    text-align: center;
  }
  h1 {
    margin-top: 0;
    font-size: 1.5rem;
    color: #333;
  }
  .kv {
    display: flex;
    justify-content: space-between;
    margin: .4rem 0;
    font-size: 1rem;
  }
  .btn {
    display: inline-block;
    margin-top: 18px;
    padding: 10px 18px;
    border-radius: 10px;
    text-decoration: none;
    background: #007bff;
    color: white;
    font-size: 1rem;
  }
  .btn:hover {
    background: #0056b3;
  }
</style>
</head>

<body>

<div class="card">

  <h1>Welcome to HealthHub@UTM</h1>

  <!-- Person info from controller -->
  <div class="kv"><span>Name</span> <span th:text="${person.name}"></span></div>
  <div class="kv"><span>Year of Birth</span> <span th:text="${person.yob}"></span></div>
  <div class="kv"><span>Age</span> <span th:text="${person.age}"></span></div>
  <div class="kv"><span>Weight (kg)</span> <span th:text="${person.weight}"></span></div>
  <div class="kv"><span>Height (m)</span> <span th:text="${person.height}"></span></div>
  <div class="kv"><span>BMI</span> <span th:text="${person.bmi}"></span></div>
  <div class="kv"><span>Category</span> <span th:text="${person.category}"></span></div>

  <!-- Link to BMI Feature -->
  <a class="btn" th:href="@{/bmi/form}">Go to BMI Calculator</a>

</div>

</body>
</html>
