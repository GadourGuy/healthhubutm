<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HealthHub@UTM : Persons List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f6f8fb;
    margin: 0;
    padding: 40px;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  h1 {
    text-align: center;
    font-size: 1.8rem;
    color: #333;
    margin-bottom: 24px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 14px;
    overflow: hidden;
    box-shadow: 0 8px 22px rgba(0,0,0,.08);
  }

  th, td {
    padding: 14px 12px;
    text-align: left;
    font-size: 1rem;
  }

  th {
    background-color: #007bff;
    color: white;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background-color: #f6f8fb;
  }

  .btn {
    padding: 8px 16px;
    border-radius: 10px;
    border: none;
    color: white;
    font-size: 0.95rem;
    cursor: pointer;
    text-decoration: none;
  }

  .btn-add {
    background: #007bff;
    margin-bottom: 16px;
  }

  .btn-add:hover {
    background: #0056b3;
  }

  .btn-remove {
    background: #e53e3e;
  }

  .btn-remove:hover {
    background: #b02a2a;
  }

  /* Modal styles */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
  }

  .modal-content {
    background: #fff;
    margin: 10% auto; 
    padding: 24px;
    border-radius: 14px;
    max-width: 500px;
    box-shadow: 0 8px 22px rgba(0,0,0,.08);
    position: relative;
  }

  .close {
    color: #aaa;
    position: absolute;
    right: 16px;
    top: 12px;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close:hover {
    color: #000;
  }

  .modal input {
    width: calc(100% - 12px);
    padding: 6px 8px;
    margin: 6px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .modal button {
    margin-top: 10px;
  }
</style>
</head>

<body>
<div class="container">

  <h1>All Persons</h1>

  <!-- Add Person Button -->
  <button class="btn btn-add" id="openModalBtn">Add Person</button>

  <!-- Persons Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Year of Birth</th>
        <th>Age</th>
        <th>Weight (kg)</th>
        <th>Height (m)</th>
        <th>BMI</th>
        <th>Category</th>
        <th>View</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${persons}">
        <td th:text="${p.name}"></td>
        <td th:text="${p.yob}"></td>
        <td th:text="${p.age}"></td>
        <td th:text="${p.weight}"></td>
        <td th:text="${p.height}"></td>
        <td th:text="${#numbers.formatDecimal(p.bmi,1,2)}"></td>
        <td th:text="${p.category}"></td>
        <td>
          <form th:action="@{/viewprofile}" method="get" style="margin:0;">
            <input type="hidden" name="id" th:value="${p.id}" />
            <button type="submit" class="btn btn-add">View Details</button>
          </form>
        </td>
        <td>
          <form th:action="@{/persons/remove}" method="post" style="margin:0;">
            <input type="hidden" name="person" th:value="${p.id}" />
            <button type="submit" class="btn btn-remove">Remove</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<!-- Modal -->
<div id="addModal" class="modal">
  <div class="modal-content">
    <span class="close" id="closeModalBtn">&times;</span>
    <h2 style="text-align:center;">Add New Person</h2>
    <form th:action="@{/persons/add}" th:object="${newPerson}" method="post">
      <input type="text" th:field="*{name}" placeholder="Name" required />
      <input type="number" th:field="*{yob}" placeholder="Year of Birth" required />
      <input type="number" step="0.1" th:field="*{weight}" placeholder="Weight (kg)" required />
      <input type="number" step="0.01" th:field="*{height}" placeholder="Height (m)" required />
      <input type="text" name="interests" placeholder="Interests (comma separated)" />
      <button type="submit" class="btn btn-add">Add Person</button>
    </form>
  </div>
</div>

<script>
  // Modal functionality
  const modal = document.getElementById("addModal");
  const openBtn = document.getElementById("openModalBtn");
  const closeBtn = document.getElementById("closeModalBtn");

  openBtn.onclick = () => modal.style.display = "block";
  closeBtn.onclick = () => modal.style.display = "none";
  window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
</script>

</body>
</html>
