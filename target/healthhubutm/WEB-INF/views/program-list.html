<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HealthHub : Fitness Programs</title>
    <style>
        :root {
            --primary: #2563eb;       /* Modern Blue */
            --primary-hover: #1d4ed8;
            --success: #10b981;       /* Green for View/Edit */
            --success-hover: #059669;
            --danger: #ef4444;        /* Red for Delete */
            --danger-hover: #dc2626;
            --bg-color: #f3f4f6;      /* Light Gray */
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        /* Header Section */
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 2rem;
            color: var(--text-main);
            margin: 0;
            font-weight: 700;
        }

        /* General Button Styles */
        .btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        /* Specific Button Colors */
        .btn-add { 
            background: var(--primary); 
            padding: 10px 20px;
            font-size: 1rem;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .btn-add:hover { background: var(--primary-hover); transform: translateY(-1px); }

        .btn-view { 
            background: var(--success); 
        }
        .btn-view:hover { background: var(--success-hover); }

        .btn-remove { 
            background: var(--danger); 
        }
        .btn-remove:hover { background: var(--danger-hover); }

        /* Card/Table Container */
        .table-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f9fafb; }

        /* Action Buttons Container */
        .actions-cell {
            display: flex;
            gap: 8px; /* Space between buttons */
        }

        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background: #fff;
            margin: 8% auto; 
            padding: 32px;
            border-radius: 16px;
            max-width: 500px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close {
            position: absolute;
            right: 24px;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
        }
        .close:hover { color: var(--text-main); }

        /* Form Inputs */
        .form-group { margin-bottom: 16px; }
        
        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box; 
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>

<body>
<div class="container">

    <div class="header-section">
        <h1>Fitness Programs</h1>
        <button class="btn btn-add" id="openModalBtn">+ Add Program</button>
    </div>

    <div class="table-card">
        <table>
            <thead>
                <tr>
                    <th>Program Name</th>
                    <th>Description</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${programs}">
                    <td>
                        <strong th:text="${p.name}" style="color: var(--primary);"></strong>
                    </td>
                    <td th:text="${#strings.abbreviate(p.description, 50)}"></td>
                    <td th:text="${p.durationWeeks} + ' Weeks'"></td>
                    <td th:text="'$' + ${#numbers.formatDecimal(p.monthlyFee, 1, 2)}"></td>
                    
                    <td>
                        <div class="actions-cell">
                            <a th:href="@{/program/view(id=${p.id})}" class="btn btn-view">
                                View
                            </a>

                            <form th:action="@{/program/delete}" method="post" style="margin:0;" 
                                  onsubmit="return confirm('Are you sure you want to delete this program?');">
                                <input type="hidden" name="id" th:value="${p.id}" />
                                <button type="submit" class="btn btn-remove">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(programs)}">
                    <td colspan="5" style="text-align:center; padding: 40px; color: var(--text-muted);">
                        No programs found. Click "Add Program" to create one.
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <h2 style="margin-top: 0; margin-bottom: 24px; text-align:center;">Create New Program</h2>
        
        <form th:action="@{/program/add}" th:object="${newProgram}" method="post">
            
            <div class="form-group">
                <label class="form-label">Program Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="e.g. Yoga for Beginners" required />
            </div>

            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" rows="3" placeholder="Brief details..."></textarea>
            </div>

            <div class="form-group" style="display:flex; gap: 16px;">
                <div style="flex:1;">
                    <label class="form-label">Duration (Weeks)</label>
                    <input type="number" class="form-control" th:field="*{durationWeeks}" placeholder="12" required />
                </div>
                <div style="flex:1;">
                    <label class="form-label">Monthly Fee ($)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{monthlyFee}" placeholder="50.00" required />
                </div>
            </div>

            <button type="submit" class="btn btn-add" style="width: 100%; margin-top: 10px;">Save Program</button>
        </form>
    </div>
</div>

<script>
    // Modal Functionality
    const modal = document.getElementById("addModal");
    const openBtn = document.getElementById("openModalBtn");
    const closeBtn = document.getElementById("closeModalBtn");

    openBtn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    
    // Close modal if user clicks outside the content box
    window.onclick = (e) => { if(e.target == modal) modal.style.display = "none"; }
</script>

</body>
</html>
