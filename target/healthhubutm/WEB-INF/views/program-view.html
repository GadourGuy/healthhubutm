<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Program Details</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--primary);
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 16px;
            margin-bottom: 24px;
        }

        .form-group { margin-bottom: 20px; }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn-save { background: var(--primary); margin-bottom: 12px; }
        .btn-save:hover { background: #1d4ed8; }

        .btn-cancel { 
            background: transparent; 
            color: #6b7280; 
            border: 1px solid #d1d5db; 
        }
        .btn-cancel:hover { background: #f9fafb; color: #111; }

        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
    </style>
</head>
<body>

<div class="card">
    <h2>Edit Program Details</h2>

    <form th:action="@{/program/update}" th:object="${program}" method="post">
        
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label class="form-label">Program Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>

        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="5"></textarea>
        </div>

        <div class="row">
            <div class="col form-group">
                <label class="form-label">Duration (Weeks)</label>
                <input type="number" class="form-control" th:field="*{durationWeeks}" required />
            </div>
            <div class="col form-group">
                <label class="form-label">Monthly Fee ($)</label>
                <input type="number" step="0.01" class="form-control" th:field="*{monthlyFee}" required />
            </div>
        </div>

        <button type="submit" class="btn btn-save">Save Changes</button>
        
        <button type="button" class="btn btn-cancel" onclick="window.history.back()">Cancel</button>
    </form>
</div>

</body>
</html>
