<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Directory | HealthHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: #f4f6f9; min-height: 100vh; display: flex; flex-direction: column; }
        .main-content { max-width: 1200px; margin: 0 auto; padding: 40px 20px; width: 100%; flex: 1; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-header h1 { color: #2c3e50; font-size: 28px; }
        .btn-dash { text-decoration: none; color: #7f8c8d; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        
        .member-table { width: 100%; background: white; border-radius: 12px; border-collapse: collapse; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .member-table th { background: #e8f5e9; text-align: left; padding: 15px 25px; color: #2c3e50; font-weight: 700; }
        .member-table td { padding: 15px 25px; border-bottom: 1px solid #eee; color: #555; vertical-align: middle; }
        .member-table tr:last-child td { border-bottom: none; }
        .member-table tr:hover { background: #fafafa; }
        
        .avatar-small { width: 40px; height: 40px; background: #e3f2fd; color: #3498db; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        .user-cell { display: flex; align-items: center; }
        
        .btn-details { background: #2ecc71; color: white; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 600; transition: background 0.2s; }
        .btn-details:hover { background: #27ae60; }
        
        .empty-state { text-align: center; padding: 40px; color: #7f8c8d; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="main-content">
        <div class="page-header">
            <h1>Member Directory</h1>
            <a th:href="@{/trainer/dashboard}" class="btn-dash"><i class="fas fa-arrow-left"></i> Dashboard</a>
        </div>

        <table class="member-table" th:unless="${#lists.isEmpty(users)}">
            <thead>
                <tr>
                    <th>Member Name</th>
                    <th>Email</th>
                    <th>Action</th> </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <div class="user-cell">
                            <div class="avatar-small"><i class="fas fa-user"></i></div>
                            <span th:text="${user.firstName} + ' ' + ${user.lastName}">Name</span>
                        </div>
                    </td>
                    <td th:text="${user.email}">user@email.com</td>
                    <td>
                        <a th:href="@{/trainer/member-details(userId=${user.id})}" class="btn-details">
                            <i class="fas fa-id-card"></i> View Profile
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="empty-state" th:if="${#lists.isEmpty(users)}">
            <i class="fas fa-users-slash" style="font-size: 40px; margin-bottom: 15px;"></i>
            <p>No members found in the system.</p>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
