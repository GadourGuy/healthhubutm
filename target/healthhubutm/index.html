<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Cafeteria — Add to Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root { --bg:#f7f9fc; --card:#ffffff; --ink:#0f172a; --muted:#6b7280; --ok:#2563eb; --danger:#b91c1c; --bd:#e5e7eb;}
    * { box-sizing: border-box; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body { background: var(--bg); margin: 0; color: var(--ink); }
    .wrap { max-width: 780px; margin: 48px auto; padding: 0 20px; }
    .card { background: var(--card); border:1px solid var(--bd); border-radius: 14px; box-shadow: 0 6px 16px rgba(15,23,42,.06); }
    .card header { padding: 22px 24px; border-bottom: 1px solid var(--bd); }
    .card header h1 { margin: 0; font-size: 22px; letter-spacing:.2px; }
    .card .body { padding: 20px 24px; }
    .row-3 { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:18px; }
    label { display:block; font-weight:600; margin-bottom:8px; }
    input, select { width:100%; border:1px solid var(--bd); border-radius:10px; padding:12px 12px; font-size:15px; }
    input:focus, select:focus { outline:2px solid #dbeafe; border-color:#93c5fd; }
    .hint { font-size:12px; color: var(--muted); margin-top:6px; }
    .btns { display:flex; gap:12px; margin-top: 18px; }
    .btn { appearance:none; border:1px solid var(--bd); background:#111827; color:white; padding:12px 16px; border-radius:10px; font-weight:600; cursor:pointer; }
    .btn.sec { background:#ffffff; color:#111827; }
    .btn:hover { filter:brightness(.98); }
    .err { background:#fee2e2; border:1px solid #fecaca; color:#7f1d1d; padding:12px 14px; border-radius:10px; margin-bottom:14px; }
    .ok { color: var(--ok); font-weight:600; }
    .grid-helpers { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; margin-top:4px;}
    .pill { background:#f1f5f9; border:1px solid var(--bd); border-radius:999px; padding:6px 10px; font-size:12px; cursor:pointer; text-align:center;}
    .pill:hover { background:#e2e8f0; }
    footer { padding: 16px 24px; border-top: 1px solid var(--bd); color: var(--muted); font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <h1>Campus Cafeteria — Add to Cart</h1>
      </header>

      <div class="body">
        <form action="${pageContext.request.contextPath}/addToCart" method="post" novalidate>
          
          <!-- 3-column input layout -->
          <div class="row-3">
            <div>
              <label for="name">Item Name</label>
              <input id="name" name="name" type="text" placeholder="e.g. Nasi Lemak" required />
              <div class="grid-helpers">
                <span class="pill" data-fill="Nasi Lemak" data-price="5.50">Nasi Lemak</span>
                <span class="pill" data-fill="Chicken Chop" data-price="13.90">Chicken Chop</span>
                <span class="pill" data-fill="Iced Latte" data-price="7.00">Iced Latte</span>
              </div>
            </div>

            <div>
              <label for="price">Unit Price (RM)</label>
              <input id="price" name="price" type="number" step="0.01" min="0.01" placeholder="e.g. 7.00" required />
            </div>

            <div>
              <label for="qty">Quantity</label>
              <input id="qty" name="qty" type="number" min="1" step="1" value="1" required />
            </div>
          </div>

          <div class="btns">
            <button type="submit" class="btn">Add to Cart</button>
            <a class="btn sec" href="${pageContext.request.contextPath}/checkout">Go to Checkout</a>
          </div>
        </form>
      </div>

      <footer>
        Tip: Discounts and delivery fees are calculated on the <span class="ok">Checkout</span> page according to RS1–RS4.
      </footer>
    </div>
  </div>

  <script>
    // Quick-fill buttons: auto-fill item name & price
    document.querySelectorAll('.pill').forEach(p => {
      p.addEventListener('click', () => {
        const name = p.getAttribute('data-fill');
        const price = p.getAttribute('data-price');
        if (name) document.getElementById('name').value = name;
        if (price) document.getElementById('price').value = price;
        document.getElementById('qty').focus();
      });
    });

    // Simple client-side validation before submission
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const qty = parseInt(document.getElementById('qty').value, 10);

      let msg = [];
      if (!name) msg.push('Name is required.');
      if (!(price > 0)) msg.push('Price must be a positive number.');
      if (!(qty >= 1)) msg.push('Quantity must be at least 1.');

      if (msg.length) {
        e.preventDefault();
        alert(msg.join('\n'));
      }
    });
  </script>
</body>
</html>
